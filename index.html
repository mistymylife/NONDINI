<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NONDINI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>NONDINI</h1>
        </div>
        <nav>
            <ul>
                <li><a href="sapon.html">SAPON</a></li>
                <li><a href="#">NONDINI</a></li>
                <li><a href="#">ABOUT THEM</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search for query...">
            <button id="search-button">Search</button>
        </div>
    </header>

    <main>
        <section>
            <div class="grid" id="movie-grid">
                <!-- Example Images -->
                <div class="movie">
                    <img src="https://via.placeholder.com/150x200" alt="Image 1">
                </div>
                <div class="movie">
                    <img src="https://via.placeholder.com/150x200" alt="Image 2">
                </div>
                <div class="movie">
                    <img src="https://via.placeholder.com/150x200" alt="Image 3">
                </div>
                <div class="movie">
                    <img src="https://via.placeholder.com/150x200" alt="Image 4">
                </div>
                <div class="movie">
                    <img src="https://via.placeholder.com/150x200" alt="Image 5">
                </div>
                <div class="movie">
                    <img src="https://via.placeholder.com/150x200" alt="Image 6">
                </div>
                <div class="movie">
                    <img src="https://via.placeholder.com/150x200" alt="Image 7">
                </div>
                <div class="movie">
                    <img src="https://via.placeholder.com/150x200" alt="Image 8">
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 NONDINI. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript for Search Functionality -->
    <script>
        document.getElementById("search-button").addEventListener("click", function () {
            const searchTerm = document.getElementById("search-input").value.toLowerCase();
            const movies = document.querySelectorAll(".movie");

            movies.forEach(movie => {
                const altText = movie.querySelector("img").alt.toLowerCase();
                if (altText.includes(searchTerm)) {
                    movie.style.display = "block"; // Show matching movies
                } else {
                    movie.style.display = "none"; // Hide non-matching movies
                }
            });
        });
    </script>
</body>
  </html>
